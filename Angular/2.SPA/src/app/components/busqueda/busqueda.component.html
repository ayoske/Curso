<h1>Resultado busqueda Heroes <small>Marvel y DC</small></h1>

<hr>

<div class="card-columns">
    <app-heroe-tarjeta [index]="heroe.idx" [heroe]="heroe" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>

<div *ngIf="heroes.length === 0" class="alert alert-warning" role="alert">
    No hay heroes con el termino <b> {{termino}} </b>
</div>
