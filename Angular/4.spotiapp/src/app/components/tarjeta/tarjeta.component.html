<div class="card-columns m5">
    <div *ngFor="let item of items" (click)="verArtista( item )" class="card puntero">
        <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{ artista.name }}</span>
        </div>
    </div>
</div>
